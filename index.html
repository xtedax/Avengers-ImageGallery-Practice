<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fading Image Carousel</title>
</head>
<body>
    <div class="background-container">
        <div class="background">
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
            <div class="background-image"></div>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image-1.jpg" alt="Image 1">
            <img src="images/image-2.jpg" alt="Image 2">
            <img src="images/image-3.jpg" alt="Image 3">
            <img src="images/image-4.jpg" alt="Image 4">
            <img src="images/image-5.jpg" alt="Image 5">
            <img src="images/image-6.jpg" alt="Image 6">
            <img src="images/image-7.jpg" alt="Image 7">
            <img src="images/image-8.jpg" alt="Image 8">
            <img src="images/image-9.jpg" alt="Image 9">
            <img src="images/image-10.jpg" alt="Image 10">
        </div>
    </div>
    <div class="text-container">
        <div class="texts">
            <div class="hero-name">Iron Man</div>
            <div class="hero-name">Captain America</div>
            <div class="hero-name">Thor</div>
            <div class="hero-name">Black Widow</div>
            <div class="hero-name">Hulk</div>
            <div class="hero-name">Hawkeye</div>
            <div class="hero-name">Ant Man</div>
            <div class="hero-name">Scarlet Witch</div>
            <div class="hero-name">Black Panther</div>
            <div class="hero-name">Vision</div>
        </div>
    </div>
</body>
</html>
